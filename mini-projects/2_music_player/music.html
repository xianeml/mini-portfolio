<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <h1>Study Music</h1>
    <div class="display">
        <div class="btn">
            <button onclick="before()">&lt;</button>
        </div>
        <div class="img">
            <img src="img.jpg" id="img" width="400px">
            <span id="message">Click Play !</span>
        </div>
        <div class="btn">
            <button onclick="next()">&gt;</button>
        </div>
    </div>
    <div class="play-group">
        <input class="p-btn" type="button" value="Play" onclick="play()" />
        <input class="p-btn" type="button" value="Stop" onclick="pause()" />
    </div>
    <script src="music.js"></script>
</body>

</html>
