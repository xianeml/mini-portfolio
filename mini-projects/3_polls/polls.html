<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Personality Type Test</title>
</head>

<body>
    <div class="container2">
        <div class="question">
            <h1>1. 당신은 어떤 휴식을 선호하나요?</h1>
            <div>
                <img src="./img/rest1.jpg" alt="netflix">
                <button class="left">집에서 편안하게 TV 시청하기</button>
            </div>
            <div>
                <img src="./img/rest2.jpg" alt="exercise">
                <button class="right">밖에 나가서 열심히 운동하기</button>
            </div>

            <hr>

            <h1>2. 당신의 공부스타일은 어떤가요?</h1>
            <div>
                <img src="./img/study1.jpg">
                <button> 조용한 환경에서 노트정리하며 공부하기</button>
            </div>
            <div>
                <img src="./img/study2.jpg">
                <button class="right">친구들과 말로 설명하며 공부하기</button>
            </div>

            <hr>

            <h1>3. 당신의 여행 스타일은 어떤가요?</h1>
            <div>
                <img src="./img/travel1.jpg">
                <button class="left">미리 계획한 코스대로 마음 편하게 여행하기</button>
            </div>
            <div>
                <img src="./img/travel2.jpg">
                <button class="right">마음가는 대로 자유롭게 여행하기</button>
            </div>
        </div>
        <div>
            <button id="result">🥁 결과 확인 🥁</button>
        </div>
        <hr>
        <h1>당신은 <span class="type">🤔</span> 유형이군요!</h1>
        <button id="reset" onclick="location.href='index.html'">다시하기</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
